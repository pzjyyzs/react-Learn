<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>

  <div id="app">
    
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/redux/4.0.5/redux.min.js"></script>
  <script>
    function add1() {
      store.dispatch({type: 'add'})
    }
    function render(store) {
      var app = document.querySelector('#app')
      app.innerHTML = `
        <div>
          click <span id="value">${store.getState()}</span> 次
          <div>
            <button id="add1" onclick="add1()">+1</button>
            <button id="minus1">-1</button>
            <button id="add1ifodd">单数+1</button>
            <button id="add1after2s">两秒钟后实现+1</button>
          </div>
      </div>`
    }
    
    
    
    function stateChanger(state, action) {
      if (state === undefined) {
        return 0
      } else {
        if (action.type === 'add') {
          var newState = state + 1
          return newState
        } else {
          return state
        }
      }
    }
    
    var store = Redux.createStore(stateChanger)
    render(store)
    store.subscribe(() => {
      render(store)
    })
  </script>
